<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-FIVE</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <!--! head-section  -->
    <div class="head-container">
    <header>
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Service</li>
                <li>Contact</li>
                <li class="color-btn">Login</li>
            </ul>
        </nav>
    </header>

    <!--! main-content  -->
    <main class="container">
        <div class="icon">
            <img src="./cross-icon.jpg" alt="" width="40px" height="40px">
        </div>
        <div class="content">
            <h1>Registration</h1>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
        </div>
        <div class="check-box">
            <input type="checkbox" id="check-box">
            <label for="check-box">I agree to the terms & conditions</label>
        </div>
        <button class="Register-btn">
            Register
        </button>
        <div class="conform-massage">
            Already have a account? <span>login</span>
        </div>
    </main>
    <!--! end main-content  -->
</div>
</body>
</html>
