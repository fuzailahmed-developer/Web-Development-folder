<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .conatiner {
            width: 50%;
            /* border: 1px solid black; */
            
            margin: auto;
        }

        fieldset{
            padding: 20px ;
            display: flex;
            flex-direction: column;
            gap: 5px;
            border-radius: 10px;
        }


        input {
            width: 100%;
            outline: none;
            border: 1px solid gray;
            /* border-radius: 3px; */
        }

    button{
        background-color: lightblue;
        border: none;
        outline: none;
        padding: 5px 10px;
        border-radius: 5px;
    }
       .btn{
        display: flex;
        gap: 15px;
        margin-top: 10px;
       } 
    </style>
</head>

<body>
    <div class="conatiner">
        <form>
            <fieldset>
                <legend>User personal information</legend>
            <label for="full_name">
                Enter your full name <br>
                <input type="text" name="" id="full_name" autofocus>
            </label>

            <label for="your_email">
                Enter your email <br>
                <input type="email" id="your_email">
            </label>

            <label for="your_password">
                Enter your Password <br>
                <input type="password" name="" id="your_password">
            </label>
            <label for="conform_password">
                Enter conform Password <br>
                <input type="password" name="" id="conform_password">
            </label>

               <label for="">
                Gender :<br><label for="male">Male</label>
                <input type="radio" name="gender" id="male" style="width: auto;">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" style="width: auto;" checked>
               </label>

               <label for="dob" style="margin-top: 6px;">
                Enter your date of birth <br>
                <input type="date" id="dob">
               </label>
            
               <label for="email" style="margin-top: 6px;">
                Enter your email <br>
                <input type="email" name="" id="email">
               </label>
               
               <div class="btn">
                <button>Submit</button>
                <button>Reset</button>
               </div>
        </fieldset>
        </form>
    </div>
</body>

</html>
