<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Img - Assignment</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="title-img">
            <img src="./assits/title.gif" alt="title-img">
            <p>Here is a selection of antique botanical prints held in our collection.</p>
        </div>
        <div class="flower-box flower-box-1">
            <img src="./assits/1st-flower.jpg" alt="">
            <div class="inside-box">
                <img src="./assits/small-flower.png" alt="small-flower">
                <span>RedRose</span>
            </div>
        </div>
        <div class="flower-box flower-box-1">
            <img src="./assits/2nd-flower.jpg" alt="">
            <div class="inside-box">
                <img src="./assits/small-flower.png" alt="small-flower">
                <span>Passiflora</span>
            </div>
        </div>
        <div class="flower-box flower-box-1">
            <img src="./assits/3rd-flower.jpeg" alt="">
            <div class="inside-box">
                <img src="./assits/small-flower.png" alt="small-flower">
                <span>Nyctocalos</span>
            </div>
        </div>
        <div class="flower-box flower-box-1">
            <img src="./assits/4th-flower.webp" alt="">
            <div class="inside-box">
                <img src="./assits/small-flower.png" alt="small-flower">
                <span>Polianthes</span>
            </div>
        </div>
        <div class="flower-box flower-box-1">
            <img src="./assits/5th-flower.jpeg" alt="">
            <div class="inside-box">
                <img src="./assits/small-flower.png" alt="small-flower">
                <span>Ficus</span>
            </div>
        </div>
        <div class="flower-box flower-box-1">
            <img src="./assits/6th-flower.webp" alt="">
            <div class="inside-box">
                <img src="./assits/small-flower.png" alt="small-flower">
                <span>Dendrobium</span>
            </div>
        </div>
    </div>
</body>
</html>
