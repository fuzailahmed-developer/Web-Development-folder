<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-FOUR</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <!--! start-form  -->
        <div class="login-form">
            <h1>Login</h1>
            <!--? form  -->
            <form>
                <input type="text" placeholder="Enter Your Email" class="first-input">
                <input type="text" placeholder="Enter Your Password" class="second-input">
            </form>

            <!--? conform  -->
            <div class="conform">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">Remember me</label>
                <span>Forget password</span>
            </div>

            <!--? button-login  -->
            <button class="login-button">
                Log in
            </button>
            
            <!--? massage  -->
            <div class="conform-massage">
                Don't have an account? Register
            </div>
        </div>
        <!--! End-form  -->
    </div>
</body>
</html>
