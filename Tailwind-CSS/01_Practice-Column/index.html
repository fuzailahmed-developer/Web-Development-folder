<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Layout</title>
    <link rel="stylesheet" href="./src/output.css">
    <style>
        img{
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container lg:columns-4 mx-auto mt-8 px-8 md:columns-2 gap-x-6 gap-y-9">
        <div class="card">
            <div class="card-img">
                <img src="https://images.pexels.com/photos/7285802/pexels-photo-7285802.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="ballon">
            </div>
            <div class="card-content content-1">
                <span>balloon</span>
                <span>red</span>
                <span>sky</span>
                <span>blue</span>
                <span>hot air balloon</span>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="https://images.pexels.com/photos/16092737/pexels-photo-16092737/free-photo-of-cityscape-with-advertising-balloon.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="ballon">
            </div>
            <div class="card-content content-2">
                <span>balloon</span>
                <span>houses</span>
                <span>train</span>
                <span>horborside</span>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="https://images.pexels.com/photos/8473671/pexels-photo-8473671.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="ballon">
            </div>
            <div class="card-content content-3">
                <span>balloon</span>
                <span>inflation</span>
                <span>green</span>
                <span>blue</span>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="https://images.pexels.com/photos/13010361/pexels-photo-13010361.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="ballon">
            </div>
            <div class="card-content content-4">
                <span>balloon</span>
                <span>sun</span>
                <span>sky</span>
                <span>summer</span>
            </div>
        </div>
    </div>


</body>

</html>
