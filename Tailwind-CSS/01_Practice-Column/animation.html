<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <button class="hover:bg-blue-900 bg-blue-700 text-white m-5 py-[10px] px-[30px] rounded-2xl transition duration-1000">Submit</button>
    <div class="size-32 bg-cyan-300 rounded-full m-5 animate-bounce"></div>
    <div class="size-32 bg-gradient-to-l to-cyan-200  from-fuchsia-400 rounded-full m-5 animate-spin"></div>
    <div class="size-32 bg-cyan-300 rounded-full m-5 animate-ping transition duration-200"></div>
    <div class="size-32 bg-red-900 rounded-full m-5 animate-pulse"></div>
</body>
</html>
