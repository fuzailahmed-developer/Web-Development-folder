<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>





    <div class="min-h-screen bg-slate-500 flex justify-center items-center p-4">
        <div class="card max-w-cmw bg-white rounded p-4">
            <div class="flex gap-6 py-4 px-6 pl-2 sm:flex-row flex-col">
                <div class="mx-auto sm:mx-0">
                    <img src="./alarm.png" alt="alarm" class="sm:w-[100px] w-[200px]">
                </div>
                <div>
                    <h2 class="font-semibold text-xl">Deactivate Account</h2>
                    <p class="text-gray-800 pt-2">Are you sure you want to deactivate your account? All of your
                        data will be permanently removed. This action cannot be
                        undone.</p>
                </div>
            </div>
            <div class="bottom flex gap-4 justify-end pt-5">
                <button class="btn hover:bg-gray-100">Cancel</button>
                <button class="btn bg-red-600 hover:bg-red-700 text-white">Deactivate</button>
            </div>
        </div>
    </div>
