<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons like bootstrap</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>

    <h1 class="text-4xl bg-cyan-700 text-white font-poppins py-4 text-center">Poppins Custom font</h1>

    <div class="container bg-slate-400 mx-auto mt-5 p-3">
        <button class="button bg-blue-500 hover:bg-blue-700">Primary</button>
        <button class="button bg-slate-500 hover:bg-slate-700">Secondary</button>
        <button class="button bg-green-700 hover:bg-green-800">Success</button>
        <button class="button bg-red-600 hover:bg-red-700">Danger</button>
        <button class="button bg-yellow-400 hover:bg-yellow-600">Warning</button>
        <button class="button bg-cyan-500 hover:bg-cyan-600">Info</button>
        <button class="button hover:bg-gray-300 border">Light</button>
        <button class="button bg-gray-800 hover:bg-black">Dark</button>
    </div>
</body>
</html>
